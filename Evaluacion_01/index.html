<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - AppleStore</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
</head>
<body>
<div class="celular">
  <header class="top-header">
    <div class="user-info">
      <img src="img/perfilUser.jpg" alt="Usuario" class="user-img" />
      <span>Hola, <b>Javier</b></span>
    </div>
    <img src="img/campanita.jpg" class="icono-campana" alt="Notificaciones" />
  </header>

  <main class="main-content">
    <div class="buscador">
      <input type="text" placeholder="Busque su producto" />
      <button>🔍</button>
    </div>

    <div class="categorias">
      <div class="categoria">iPhone</div>
      <div class="categoria">Apple Watch</div>
      <div class="categoria">AirPods</div>
    </div>

    <h2>Novedades</h2>
    <div class="productos">
      <div class="producto">
        <img src="img/articulo4.jpg" height="150" width="150px" alt="iPhone" />
        <p class="nuevo">Nuevo</p>
        <h3>iPhone 15 Pro</h3>
        <p>A partir de $6.999</p>
        <button>Comprar</button>
      </div>
      <div class="producto">
        <img src="img/articulo5.jpg" height="150" width="150px" alt="MacBook" />
        <p class="nuevo">Nuevo</p>
        <h3>MacBook Pro</h3>
        <p>A partir de $14.999</p>
        <button>Comprar</button>
      </div>
    </div>

    <button class="btn-vermas">Ver más productos</button>
  </main>

  <footer class="footer">
    <a href="index.html" class="activo">🏠</a>
    <a href="favoritos.html">❤️</a>
    <a href="#">👜</a>
    <a href="#">👤</a>
  </footer>
</div>
</body>
</html>
